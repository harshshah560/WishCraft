<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WishCraft Clipper</title>
  <style>
    body {
      font-family: -apple-system, sans-serif;
      padding: 12px;
      width: 320px;
      background: #f9f9f9;
    }
    label {
      font-weight: 600;
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
    }
    input, textarea, select, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      font-size: 13px;
      color: #444;
    }
  </style>
</head>
<body>
  <label for="wishlist">Wishlist</label>
  <select id="wishlist"></select>

  <label for="name">Name</label>
  <input id="name" placeholder="Product name" />

  <label for="notes">Notes</label>
  <textarea id="notes" placeholder="Optional notes..."></textarea>

  <button id="saveBtn">Save to WishCraft</button>
  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
